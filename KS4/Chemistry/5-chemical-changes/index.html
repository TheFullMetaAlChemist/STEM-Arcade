<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Changes - KS4 Chemistry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('chemical_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #eaeaea;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00aaff;
        }
        .games {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game-label {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chemical Changes - KS4 Chemistry</h1>
        <p>Select a game to start learning interactively.</p>
        <div class="games">
            <div class="game" onclick="location.href='ionic-formula.html'">
                <img src="ionic-formula.png" alt="Ionic Formula">
                <div class="game-label">Ionic Formula</div>
            </div>
        </div>
    </div>
</body>
</html>
