<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS4 Subjects - STEM Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('arcade_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #eaeaea;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00aaff;
        }
        .subjects {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .subject {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .subject img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .subject:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your KS4 Subject</h1>
        <p>Click on the subject you are studying to explore interactive games and simulations.</p>
        <div class="subjects">
            <div class="subject" onclick="location.href='ks4_biology.html'">
                <img src="biology-arcade.png" alt="Biology">
            </div>
            <div class="subject" onclick="location.href='ks4_chemistry.html'">
                <img src="chemistry-arcade.png" alt="Chemistry">
            </div>
            <div class="subject" onclick="location.href='ks4_physics.html'">
                <img src="physics-arcade.png" alt="Physics">
            </div>
            <div class="subject" onclick="location.href='ks4_maths.html'">
                <img src="maths-arcade.png" alt="Maths">
            </div>
        </div>
    </div>
</body>
</html>
