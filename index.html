<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Arcade - Welcome</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('PressStart2P-Regular.ttf'); /* Ensure this pixelated font file is available */
        }
        body {
            font-family: 'PressStart2P', Arial, sans-serif;
            background-image: url('arcade_background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #eaeaea;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(500px) rotateX(20deg);
            width: 21%; /* Slightly bigger than original */
            aspect-ratio: 1/1;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.8), 0 0 8px rgba(0, 255, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #00ff00;
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            display: block;
            background-color: #00ff00;
            color: black;
            padding: 6px 12px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            width: 80%;
            text-align: center;
            transition: 0.3s;
            font-family: 'PressStart2P', Arial, sans-serif;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #008800;
        }
    </style>
</head>
<body>
    <div class="screen">
        <h1>Select Difficulty</h1>
        <div class="button-container">
            <a href="KS3/subjectchoice.html" class="btn">KS3</a>
            <a href="KS4/subjectchoice.html" class="btn">KS4</a>
            <a href="KS5/subjectchoice.html" class="btn">KS5</a>
        </div>
    </div>
</body>
</html>
