<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KS4 Subjects - STEM Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Use your pixel art background, repeated and pixelated */
            background-image: url('arcade_pixel_background.png');
            background-repeat: repeat;
            background-position: center;
            /* Ensures the pixels remain crisp and not blurred on scaling */
            image-rendering: pixelated;
            /* Set a base color in case the image doesn't cover everything */
            background-color: #000;
            
            color: #eaeaea;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            /* A semi-transparent dark overlay so the text stands out */
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #00aaff;
        }
        .subjects {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .subject {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
        }
        .subject img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .subject:hover {
            transform: scale(1.05);
        }
        .subject-label {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your KS5 Machine</h1>
        <p>Click on the subject you are studying to explore interactive games and simulations.</p>
        <div class="subjects">
            <div class="subject" onclick="location.href='ks4_biology.html'">
                <img src="biology-arcade.png" alt="Biology">
                <div class="subject-label">Biology</div>
            </div>
            <div class="subject" onclick="location.href='ks4_chemistry.html'">
                <img src="chemistry-arcade.png" alt="Chemistry">
                <div class="subject-label">Chemistry</div>
            </div>
            <div class="subject" onclick="location.href='ks4_physics.html'">
                <img src="physics-arcade.png" alt="Physics">
                <div class="subject-label">Physics</div>
            </div>
            <div class="subject" onclick="location.href='ks4_maths.html'">
                <img src="maths-arcade.png" alt="Maths">
                <div class="subject-label">Maths</div>
            </div>
        </div>
    </div>
</body>
</html>
